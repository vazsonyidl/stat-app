<mat-form-field appearance="fill">
  <mat-label>Type</mat-label>
  <mat-select [formControl]="typeFormControl">
    <mat-option *ngFor="let type of availableTypes | async" [value]="type.url">{{type.name}}</mat-option>
  </mat-select>
</mat-form-field>
<ng-container [formGroup]="formGroup" *ngIf="options | async as _options">
  <mat-form-field appearance="fill" *ngFor="let option of _options">
    <mat-label>{{option?.text}}</mat-label>
    <mat-select [formControlName]="option.code" multiple>
      <mat-option *ngFor="let selectOption of option?.value | keyvalue" [value]="selectOption.key">{{selectOption.value}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
</ng-container>
